{{ define "main" -}}
<div class="container" style="min-height: 650px;">
  <br>
<ul class="posts">
  <h1>{{ .Title }}</h1>
  <hr>
  {{ range .Data.Pages -}}
  <li style="list-style-type: none;">
    <span class="row">
        <a class="col" href="{{ .Permalink }}">{{ .Title }}</a>
        {{ if eq .Kind "page" }}
        <time class="col pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        {{ end }}
    </span>
  </li>
  {{- end }}
</ul>
<br>
</div>
{{- end }}
